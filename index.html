<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nguyen-filter</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/main.js" async></script>
</head>

<body>
    <div class="main">
        <div class="box-filter">
            <div class="filter">
                <span class="active">All food</span>
                <span>Salad</span>
                <span>Meat</span>
                <span>Drinks</span>
                <span>Dessert</span>
            </div>
            <div class="page-change">
                <div class="elements-All ">
                    <div class="elements">
                        <img src="./assets/img/dessert1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/drinks1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/drinks2.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/drinks3.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/meat1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/meat2.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/salad1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/salad2.jpg" alt="">
                    </div>
                </div>
                <div class="elements-All hide">
                    <div class="elements">
                        <img src="./assets/img/salad1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/salad2.jpg" alt="">
                    </div>
                </div>
                <div class="elements-All hide">
                    <div class="elements">
                        <img src="./assets/img/meat1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/meat2.jpg" alt="">
                    </div>
                </div>
                <div class="elements-All hide">
                    <div class="elements">
                        <img src="./assets/img/drinks1.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/drinks2.jpg" alt="">
                    </div>
                    <div class="elements">
                        <img src="./assets/img/drinks3.jpg" alt="">
                    </div>
                </div>
                <div class="elements-All hide">
                    <div class="elements">
                        <img src="./assets/img/dessert1.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
